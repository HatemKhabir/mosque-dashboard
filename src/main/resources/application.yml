server:
  port: 8080

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}   # App Password (move to ENV in prod)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB
      max-request-size: 30MB

jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
    refresh-expiration: 604800000

file:
    upload-dir: ./uploads
    allowed-types: audio/mpeg,audio/mp3,video/mp4,application/pdf

cors:
    allowed-origins: http://localhost:3000,https://khotbaconnect.com
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: Authorization,Content-Type,X-Requested-With
    max-age: 3600

mosque:
    auto-approve: false
    notification-email: musliminnovationlab@gmail.com

cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}

superAdmin:
    username: superadmin
    password: ${SUPERADMIN_PASSWORD_HASH}
